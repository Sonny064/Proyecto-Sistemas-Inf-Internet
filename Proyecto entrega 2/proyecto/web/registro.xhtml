<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'></link>
        <title>Pagina de registro</title>
    </h:head>
    <h:body>
        <h2>Formulario de registro web ACOES</h2>
        <h:form>
            <table class='table-responsive'>
            <tr>
                <td><h:outputLabel  value="NIF/NIE" lang="es"></h:outputLabel></td>
                <td><h:inputText maxlength="9"  lang="es"></h:inputText></td>
            </tr>
            
            <tr>
                <td><h:outputLabel  value="Nombre" lang="es"></h:outputLabel></td>
                <td><h:inputText lang="es"></h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Apellidos" lang="es"></h:outputLabel></td>
                <td><h:inputText lang="es"></h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Provincia" lang="es"></h:outputLabel></td>
                <td><h:inputText lang="es"></h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Población" lang="es"></h:outputLabel></td>
                <td><h:inputText lang="es"></h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Codigo Postal" lang="es"></h:outputLabel></td>
                <td><h:inputText maxlength="10" lang="es"></h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Dirección" lang="es"></h:outputLabel></td>
                <td><h:inputText lang="es"></h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Teléfono fijo" lang="es"></h:outputLabel></td>
                <td><h:inputText maxlength="9" lang="es"></h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Teléfono móvil" lang="es"></h:outputLabel></td>
                <td><h:inputText maxlength="9" lang="es"></h:inputText></td>
            </tr>
            
            <tr>
                <td><h:outputLabel  value="Correo electrónico" lang="es"></h:outputLabel></td>
                <td><h:inputText lang="es"></h:inputText></td>
            </tr>
            
            <tr>
                <td><h:commandButton  value="Continuar"></h:commandButton></td>
            </tr>
            </table>
        </h:form>
    </h:body>
</html>
