<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'></link>
        <title>Pagina de registro</title>
    </h:head>
    <h:body>
        <h2>Formulario de registro web ACOES</h2>
        <h:form>
            <table class='table-responsive'>
            <tr>
                <td><h:outputLabel  value="NIF/NIE" lang="es"></h:outputLabel></td>
                <td><h:inputText id="nif" maxlength="9"  lang="es" value="#{user.nif}" required="true">
                        <f:convertNumber integerOnly="true"></f:convertNumber>
                        <f:validateRegex pattern="[0-9]"/>
                    </h:inputText></td>
            </tr>
            
            <tr>
                <td><h:outputLabel  value="Nombre" lang="es"></h:outputLabel></td>
                <td><h:inputText id="name" lang="es" value="#{user.name}" required="true"></h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Apellidos" lang="es"></h:outputLabel></td>
                <td><h:inputText id="subname" lang="es" value="#{user.subname}" required="true"></h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Provincia" lang="es"></h:outputLabel></td>
                <td><h:inputText id="prov" lang="es" value="#{user.prov}" required="true"></h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Población" lang="es"></h:outputLabel></td>
                <td><h:inputText id="pop" lang="es" value="#{user.pop}" required="true"></h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Codigo Postal" lang="es"></h:outputLabel></td>
                <td><h:inputText id="pos" maxlength="10" lang="es" value="#{user.pos}" required="true">
                    <f:convertNumber integerOnly="true"></f:convertNumber>
                    <f:validateRegex pattern="[0-9]"/>
                    </h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Calle/numero" lang="es"></h:outputLabel></td>
                <td><h:inputText id="dir" lang="es" value="#{user.dir}" required="true">
                    <f:validateRegex pattern="[a-zA-Z]+/[0-9]"/>
                    </h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Teléfono fijo" lang="es"></h:outputLabel></td>
                <td><h:inputText id="fijo" maxlength="9" lang="es" value="#{user.fijo}" required="true">
                    <f:convertNumber integerOnly="true"></f:convertNumber>
                    <f:validateRegex pattern="[0-9]"/>
                    </h:inputText></td>
            </tr>
                
            <tr>
                <td><h:outputLabel  value="Teléfono móvil" lang="es"></h:outputLabel></td>
                <td><h:inputText id="movil" maxlength="9" lang="es" value="#{user.movil}" required="true">
                    <f:convertNumber integerOnly="true"></f:convertNumber>
                    <f:validateRegex pattern="[0-9]"/>
                    </h:inputText></td>
            </tr>
            
            <tr>
                <td><h:outputLabel  value="Correo electrónico" lang="es"></h:outputLabel></td>
                <td><h:inputText id="email" lang="es" value="#{user.corr}" required="true">
                    <f:validateRegex pattern="[0-9a-zA-Z._-]+@[0-9a-zA-Z._-].[0-9a-zA-Z._-]"/>
                    </h:inputText></td>
            </tr>
            
            <tr>
                <td><h:commandButton  value="Continuar" action="#{user.run()}"></h:commandButton></td>
            </tr>
            </table>
        </h:form>
    </h:body>
</html>
