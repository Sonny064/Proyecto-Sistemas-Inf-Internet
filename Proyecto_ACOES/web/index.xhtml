<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
   <h:head>
        <link rel='stylesheet' type='text/css' href='resources/css/bootstrap.min.css'></link>
        <link rel='stylesheet' type='text/css' href='resources/css/propia.css'></link>
        <title>Login de la aplicacion</title>
   </h:head>
    <h:body>    
      <div class="container">
       <div class="d-flex justify-content-center h-100">
         <div class="card">
           <h:form>
               <div class="card-header">
                   <h3 class ="especial">Iniciar sesión</h3> 
                   
               </div>
               
               <div class="card-body">
                <div class="form-group row">
                    <h:inputText class="form-control" lang="es" value="#{entrada.nif}" a:placeholder="NIF"></h:inputText>
                </div>

                <div class="form-group row">
                   <h:inputSecret class="form-control" lang="es" value="#{entrada.contra}" a:placeholder="Contraseña"></h:inputSecret>  
                </div>

                <div class="form-group row">
                   <h:commandButton value="Continuar" class="btn btn-primary btn-sm" action="#{entrada.log}"></h:commandButton>
                </div>
               </div>
               
               <div class="card-fotter">
                <div class="form-text">
                    <h:commandLink class="d-flex justify-content-center links" value="Registro" action="registro.xhtml"></h:commandLink>
                    <h:commandLink class="d-flex justify-content-center links"  value="¿Olvido su contraseña?" lang="es" action="olvido.xhtml"></h:commandLink>
                </div>
               </div>
           </h:form>
        </div>
      </div>
     </div>
   </h:body>
</html>
