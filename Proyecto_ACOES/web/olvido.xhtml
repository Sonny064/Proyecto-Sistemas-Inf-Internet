<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
         <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'></link>
         <link rel='stylesheet' type='text/css' href='resources/css/propia.css'></link>
        <title lang="es">Contraseña olvidada</title>
    </h:head>
    
    <h:body>
        <div class="container">
              <div class="d-flex justify-content-center h-100">
                 <div class="card" style="height: 220px">
                   <h:form>
                       
                       <div class="card-header">
                         <h3 class="especial">Introduzca email de recuperación</h3>
                       </div>
                       
                       <div class="card-body">

                         <div class="form-group row">
                           <h:inputText class="marg form-control" style="margin-left: 1em; margin-right: 1em" lang="es" required="true" a:placeholder="ejemplo@gmail.com"/>
                         </div>
                           
                          <div class="form-group row">
                           <h:commandButton class="btn btn-primary btn-sm" style="margin-left: 1em" value="Enviar" action="index.xhtml"/>
                          </div>
                  
                       </div>
                   </h:form>
                 </div>
              </div>
            </div>
    </h:body>
</html>
