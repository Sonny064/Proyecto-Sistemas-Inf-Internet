<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
         <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'></link>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Finalización de registro</h2>
        
        <h:form>
            <table class='table-responsive'>
                
            <tr>
                <td><h:outputLabel  value="Contraseña" lang="es"></h:outputLabel></td>
                <td><h:inputSecret lang="es" value="#{user.contra}" required="true"></h:inputSecret></td>
            </tr>
            
            <tr>
                <td><h:outputLabel  value="Repita su contraseña" lang="es"></h:outputLabel></td>
                <td><h:inputSecret lang="es" value="#{user.reContra}" required="true"></h:inputSecret></td>
            </tr>
            <tr>
                <td><h:commandButton  value="Continuar" action="#{user.fin()}"></h:commandButton></td>
            </tr>
            </table>
        </h:form>
    </h:body>
</html>
