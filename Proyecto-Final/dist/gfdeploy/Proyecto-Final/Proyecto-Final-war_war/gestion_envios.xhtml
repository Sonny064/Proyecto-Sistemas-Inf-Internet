    <h:head>
        <title>Administración de Envios</title>
    </h:head>
    <h:body>
        <c:choose> 
            <c:when test="#{sesion.getPermiso().equalsIgnoreCase('admin')}">
                <h:form>
                    <table>
                        <td align="left"><h:commandLink action="admin.xhtml?faces-redirect=true">Volver</h:commandLink></td>
                        <td align="right"><h:commandLink action="#{sesion.invalidarSesion()}">Log out</h:commandLink></td>
                    </table>
                </h:form>


                <h2>Crear Nuevo Envío</h2>
                <h:form>
                    <h:outputLabel  value="Tipo de Envío" class="especial" lang="es"/>
                    <h:inputText id="tipodeenvio" lang="es" class="form-control" value="#{añadir.tipoDeEnvio}"  required="true"/>

                    <h:outputLabel  value="Contenido" class="especial" lang="es"/>
                    <h:inputText id="contenido" lang="es" class="form-control" value="#{añadir.contenidoEnvio}"  required="true"/>

                    <h:outputLabel  value="Fecha" class="especial" lang="es"/>
                    <h:inputText id="fechaEnvio" class="form-control" value="#{añadir.fechaEnvio}" a:placeholder="DD/MM/AAAA" required="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>

                    <h:outputLabel  value="Emisor" class="especial" lang="es"/>
                    <h:inputText id="emisor" lang="es" class="form-control" value="#{añadir.emisorEnvio}"  required="true"/>

                    <h:outputLabel  value="Receptor" class="especial" lang="es"/>
                    <h:inputText id="receptor" lang="es" class="form-control" value="#{añadir.receptorEnvio}"  required="true"/>

                    <h:commandButton  value="Añadir" style="margin-left: 12em;" class="btn btn-primary btn-sm"  action="#{añadir.añadirEnvio()}"/>

                </h:form>

                <!-- AQUI ACTUALIZAR ENVIO-->
                <h2>Actualizar un Envio</h2>
                <h:form>
                    <h:outputLabel  value="Tipo de Envío" class="especial" lang="es"/>
                    <h:inputText id="tipodeenvio2" lang="es" class="form-control" value="#{añadir.tipoDeEnvio}"  required="true"/>

                    <h:outputLabel  value="Contenido" class="especial" lang="es"/>

                    <h:outputLabel  value="Fecha" class="especial" lang="es"/>
                    <h:inputText id="fechaEnvio2" class="form-control" value="#{añadir.fechaEnvio}" a:placeholder="DD/MM/AAAA" required="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>

                    <h:commandButton  value="Actualizar" style="margin-left: 12em;" class="btn btn-primary btn-sm"  action="#{añadir.actualizarEnvio()}"/>

                </h:form>


                <!-- AQUI ELIMINAR ENVIO-->
                <h2>Eliminar un Envio</h2>
                <h:form id="eliminarProyecto">

                    <h:outputLabel value="Tipo de Envío" class="especial" lang="es"/>
                    <h:inputText id="tipodeenvio3" lang="es" class="form-control" value="#{añadir.tipoDeEnvio}"  required="true"/>

                    <h:commandButton value="Eliminar Envío" style="margin-left: 12em;" class="btn btn-primary btn-sm"  action="#{añadir.eliminarEnvio()}"/>
                </h:form>
