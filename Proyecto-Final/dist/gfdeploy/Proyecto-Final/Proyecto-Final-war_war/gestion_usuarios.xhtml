<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Administraci√≥n de Usuarios</title>
    </h:head>
    <h:body>
        <h:form>
         <c:choose> 
             <c:when test="#{sesion.getPermiso().equalsIgnoreCase('admin')}">
                 <h1> Gestionar Personal</h1>
                 <h1> Gestionar Socios </h1>
                 <h1> Gestionar Beneficiarios</h1>    
                 
             </c:when>
             
            <c:when test="#{sesion.getPermiso().equalsIgnoreCase('personal')}">
                  <h1> Modificar mis datos</h1>
                  <h1> Eliminar mi cuenta</h1>
                  <h1> Gestionar Socios </h1>
                  <h1> Gestionar Beneficiarios</h1>
                  
             </c:when>
             
             <c:when test="#{sesion.getPermiso().equalsIgnoreCase('socio')}">
                 <h1> Modificar mis datos</h1>
                 <h1> Eliminar mi cuenta</h1>
             </c:when>
                                      
             <c:otherwise>
                 <h2> Entrada irregular</h2>  
             </c:otherwise>
             
             
        </c:choose>
             <p><h:commandLink action="#{sesion.invalidarSesion()}">Log out</h:commandLink></p>
        </h:form>
    </h:body>
</html>
