<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Edición de ingresos</title>
        </head>
    <body>
         <c:choose> 
             <c:when test="#{sesion.permisoEspecial}">

                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Tipo"/>
                        <h:inputText id ="tipo" value="#{gestionIngresos.ingreso.tipo}"/>
                        <h:message for="tipo"/>

                        <h:outputText value="Fecha"/>
                        <h:inputText id ="fecha" value="#{gestionIngresos.ingreso.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>
                        <h:message for="fecha"/>

                        <h:outputText value="Fecha de pago"/>
                        <h:inputText id ="fechaPago" value="#{gestionIngresos.ingreso.fechadepago}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>
                        <h:message for="fechaPago"/>

                        
                        <h:outputText value="Cantidad"/>
                        <h:inputText id ="cantidad" value="#{gestionIngresos.ingreso.cantidad}"/>
                        <h:message for="cantidad"/>

                        <h:outputText value="Descripción"/>
                        <h:inputText id ="desc" value="#{gestionIngresos.ingreso.descripcion}"/>
                        <h:message for="desc"/>
                        <div>
                            <h:commandButton value="Guardar" action="#{gestionIngresos.guardarEdicion(gestionIngresos.ingreso)}"/>
                            <h:commandButton value="Cancelar" action="gestion_fondos.xhtml?faces-redirect=true"/>
                        </div>

                    </h:panelGrid>
                </h:form>
            </c:when>
             <c:otherwise>
                <p><h1>No está autorizado para ver está página.</h1></p>
            </c:otherwise>
         </c:choose>
    </body>
</html>
