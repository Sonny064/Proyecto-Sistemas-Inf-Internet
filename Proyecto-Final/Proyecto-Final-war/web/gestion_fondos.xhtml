<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Administración de Fondos</title>
    </h:head>
    <h:body>
        <h:body>
            <h:form>
                <c:choose> 
                    <c:when test="#{entrada.permiso == 'admin'}">
                        <h1> Gestionar hojas de Gastos </h1>
                        <h1> Gestionar lista de Proveedores </h1>
                        <h1> Listar órdenes de pago </h1>

                    </c:when>

                    <c:when test="#{entrada.permiso == 'personal' }">
                        <h1> Gestionar hojas de Gastos </h1>
                    </c:when>


                    <c:otherwise>
                        <h2> Entrada irregular</h2>  
                    </c:otherwise>


                </c:choose>
                <p><h:commandLink action="#{entrada.invalidarSesion()}">Log out</h:commandLink></p>
            </h:form>
        </h:body>
</html>
