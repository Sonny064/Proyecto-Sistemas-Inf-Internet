<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel='stylesheet' type='text/css' href='resources/css/bootstrap.min.css'></link>
        <link rel='stylesheet' type='text/css' href='resources/css/propia.css'></link>
        <title>Pagina de registro para Empleados</title>
    </h:head>
    <h:body>
      <div class="container">
       <div class="d-flex justify-content-center h-100">
         <div class="cardregistro">
            <h:form>
                
              <div class="card-header">
              <h3 class="especial">Formulario de nuevo Empleado</h3>
              </div>
                
              <div class="card-body">
                  
               <div class="form-row">
                
                <div class="form-group col-md-4">
                <h:outputLabel  value="NIF/NIE" class="especial" lang="es"/>
                <h:inputText id="nif" lang="es" class="form-control"  value="#{registro.nif}" required="true"/>
                </div>
            
                <div class="form-group col-md-4">
                <h:outputLabel  value="Contraseña" class="especial" lang="es"/>
                <h:inputSecret lang="es" class="form-control" value="#{registro.contraseña}" required="true"/>
                </div>
                
                <div class="form-group col-md-4">
                <h:outputLabel  value="Repita su contraseña" class="especial" lang="es"/>
                <h:inputSecret lang="es" class="form-control" value="#{registro.reContra}" required="true"/>
                </div>
                   
               </div>
                  
               <div class="form-row">
            
                <div class="form-group col-md-4">
                <h:outputLabel  value="Nombre" class="especial" lang="es"/>
                <h:inputText id="name" lang="es" class="form-control" value="#{registro.nombre}"  required="true"/>
                </div>
                
                <div class="form-group col-md-4">
                <h:outputLabel  value="Apellidos" class="especial" lang="es"/>
                <h:inputText id="subname" lang="es" class="form-control" value="#{registro.apellidos}" required="true"/>
                </div>
                   
                <div class="form-group col-md-4">
                <h:outputLabel  value="Fecha de nacimiento" class="especial" lang="es"/>
                <h:inputText id="fechaNacimiento" class="form-control" value="#{registro.fechaNacimiento}" a:placeholder="DD/MM/AAAA" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                
                </div>
                   
               </div>
                
               <div class="form-row">
                    
                <div class="form-group col-md-6">
                <h:outputLabel  value="Fecha de entrada en ACOES" class="especial" lang="es"/>
                <h:inputText id="fechaEntrada" class="form-control" value="#{registro.fechaEntrada}" a:placeholder="DD/MM/AAAA" required="true">
                <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                </div>

                <div class="form-group col-md-4">
                <h:outputLabel  value="Cargo" class="especial" lang="es"/>
                <h:inputText id="cargo" lang="es" class="form-control" value="#{registro.cargo}" required="true"/>
                </div>
                    
               </div>   

                  
                <div class="form-row">
                
                   <div class="form-group col-md">
                   <h:link value="Cancelar" class="btn btn-primary btn-sm" outcome="gestion_usuarios.xhtml?faces-redirect=true"/>
                  </div> 
                    
                   <div class="form-group col-md">
                    <h:commandButton  value="Continuar" style="margin-left: 12em;" class="btn btn-primary btn-sm"  action="#{registro.registrarPersonal()}"/>
                   </div>  
                    
                </div>
                  
              </div>
           </h:form>
         </div>
       </div>
     </div>
   </h:body>
</html>
