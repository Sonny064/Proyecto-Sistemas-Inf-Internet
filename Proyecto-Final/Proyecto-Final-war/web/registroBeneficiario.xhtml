<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel='stylesheet' type='text/css' href='resources/css/bootstrap.min.css'></link>
        <link rel='stylesheet' type='text/css' href='resources/css/propia.css'></link>
        <title>Pagina de registro para Beneficiarions</title>
    </h:head>
    <h:body>
      <div class="container">
       <div class="d-flex justify-content-center h-100">
         <div class="cardregistro">
            <h:form>
                
              <div class="card-header">
              <h3 class="especial">Formulario de nuevo Beneficiario</h3>
              </div>
                
              <div class="card-body">
                  
                    
               <div class="form-row">
            
                <div class="form-group col-md-4">
                    
                <h:outputLabel  value="Id/NIF" class="especial" lang="es"/>
                <h:inputText id="nif" lang="es" class="form-control" value="#{registro.nif}"  required="true"/>
                </div>
                <div class="form-group col-md-4">
                <h:outputLabel  value="Nombre" class="especial" lang="es"/>
                <h:inputText id="name" lang="es" class="form-control" value="#{registro.nombre}"  required="true"/>               
                </div>
                <div class="form-group col-md-4">
                <h:outputLabel  value="Apellidos" class="especial" lang="es"/>
                <h:inputText id="subname" lang="es" class="form-control" value="#{registro.apellidos}" required="true"/>
                </div>
               </div>
                  
                  
               <div class="form-row">
                  
                <div class="form-group col-md-5">
                <h:outputLabel  value="Fecha de nacimiento" class="especial" lang="es"/>
                <h:inputText id="fechaNacimiento" class="form-control" value="#{registro.fechaNacimiento}" a:placeholder="DD/MM/AAAA" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                </div>
               <div class="form-group col-md-4">
                <h:outputLabel  value="Sexo (M/F)" class="especial" lang="es"/>
                <h:inputText id="sexo" lang="es" class="form-control" value="#{registro.sexo}" required="true"/>
               </div></div>
                   
                <div class="form-row">
                <div class="form-group col-md-4">
                <h:outputLabel  value="Grado del curso" class="especial" lang="es"/>
                <h:inputText id="grado" lang="es" class="form-control" value="#{registro.grado}" required="true"/>
                </div>
                <div class="form-group col-md-6">
                <h:outputLabel  value="Fecha de entrada en ACOES" class="especial" lang="es"/>
                <h:inputText id="fechaEntrada" class="form-control" value="#{registro.fechaEntrada}" a:placeholder="DD/MM/AAAA" required="true">
                <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                </div>
                </div>
                   
               
                
               <div class="form-row">
                   
                <div class="form-group col-md-6">
                <h:outputLabel  value="Comunidad de procedencia" class="especial" lang="es"/>
                <h:inputText id="comPro" lang="es" class="form-control" value="#{registro.comunidadProcedencia}" required="true"/>
                </div>
                
                <div class="form-group col-md-6">
                <h:outputLabel  value="Comunidad de residencia" class="especial" lang="es"/>
                <h:inputText id="comRe" lang="es" class="form-control" value="#{registro.comunidadResidencia}" required="true"/>
                </div></div>
                 

                  
                <div class="form-row">
                
                   <div class="form-group col-md">
                   <h:link value="Cancelar" class="btn btn-primary btn-sm" outcome="gestion_usuarios.xhtml?faces-redirect=true"/>
                  </div> 
                    
                   <div class="form-group col-md">
                    <h:commandButton  value="Continuar" style="margin-left: 12em;" class="btn btn-primary btn-sm"  action="#{registro.registrarBeneficiario()}"/>
                   </div>  
                    
                </div>
                  
              </div>
           </h:form>
             </div>
         </div>
       </div>
   </h:body>
</html>
