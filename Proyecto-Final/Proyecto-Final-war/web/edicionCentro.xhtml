<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edicion de centros</title>
    </h:head>
    <h:body>
       <c:choose>
           <c:when  test="#{sesion.getPermiso().equalsIgnoreCase('admin')}">
               <h:form>
                     <h:panelGrid columns="1">
                        <h:outputText value="Id"/>
                        <h:inputText id ="nombre" value="#{gestion.centro.id}"/>


                        <h:outputText value="Nombre"/>
                        <h:inputText id ="telefono" value="#{gestion.centro.nombre}"/>


                        <h:outputText value="Fecha de creaccion"/>
                        <h:inputText id ="fechaNacimiento" value="#{gestion.centro.fechacreacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>


                        <h:outputText value="Localizacion"/>
                        <h:inputText id ="fechaEntrada" value="#{gestion.centro.localizacion}"/>

                        <div>
                            <h:commandButton value="Guardar" action="#{gestion.guardarCentro(gestion.centro)}"/>
                            <h:commandButton value="Cancelar" action="gestion_centros.xhtml?faces-redirect=true"/>
                        </div>

                    </h:panelGrid>
              </h:form>
       </c:when>
         
       <c:otherwise>
        <h2> Entrada irregular</h2>  
       </c:otherwise>
       
      </c:choose>
       
        
    </h:body>
</html>
