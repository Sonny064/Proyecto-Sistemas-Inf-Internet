<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel='stylesheet' type='text/css' href='resources/css/bootstrap.min.css'></link>
        <title>Página para el Personal de la Asociación</title>
    </h:head>
    <h:body style="background-color: rgb(0, 139, 139);">      

        <c:choose>
            <c:when test="#{sesion.getPermiso().equalsIgnoreCase('personal')}">

                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <span class="navbar-text" >
                        Actualmente logeado como : <h:outputText style="margin-right: 5px;" value="#{sesion.empleado.nombre}"/> 
                        <h:outputText style="margin-right: 20px;" value="#{sesion.empleado.apellidos}"/>
                        Rol :                      <h:outputText value="Personal Acoes"/>
                    </span>

                    <h:form><h:commandButton class="btn btn-sm btn-outline-secondary" style="margin-left: 1000px;"  value="Log out" action="#{sesion.invalidarSesion()}"/></h:form>

                </nav>

                <div class="card-deck align-content-md-center">

                    <div class="card" style="margin-left: 5em; margin-top: 5em;">
                        <img class="card-img-top"  src="resources/imagenes/proyecto.jpg" alt="Card image cap"/>
                        <div class="card-body">
                            <h:link value="Consultar proyectos" outcome="gestion_proyectos.xhtml?faces-redirect=true"/>

                        </div>
                    </div>

                    <div class="card" style="margin-top: 5em;">
                        <img class="card-img-top" src="resources/imagenes/envios.jpg"  alt="Card image cap"/>
                        <div class="card-body">
                            <h:link value="Consultar envios" outcome="gestion_envios.xhtml?faces-redirect=true"/>

                        </div>
                    </div>

                    <div class="card" style="margin-top: 5em;">
                        <img class="card-img-top" src="resources/imagenes/centros.jpg"  alt="Card image cap"/>
                        <div class="card-body">
                            <h:link value="Consultar centros" outcome="gestion_centros.xhtml?faces-redirect=true"/>

                        </div>
                    </div>

                    <div class="card" style="margin-top: 5em;">
                        <img class="card-img-top" src="resources/imagenes/papeleo.jpg" alt="Card image cap"/>
                        <div class="card-body">
                            <h:link value="Modificar datos de usuarios" outcome="gestion_usuarios.xhtml?faces-redirect=true"/>

                        </div>
                    </div>

                    <div class="card" style="margin-right: 5em; margin-top: 5em;">
                        <img class="card-img-top" src="resources/imagenes/gastos.jpg"  alt="Card image cap"/>
                        <div class="card-body">
                            <h:link value="Administrar hojas de gastos" outcome="gestion_fondos.xhtml?faces-redirect=true"/>

                        </div>
                    </div>
                </div>
            </c:when>
            <c:otherwise>
                <p><h1>No está autorizado para ver está página.</h1></p>
            </c:otherwise>
        </c:choose>
    </h:body>
</html>
